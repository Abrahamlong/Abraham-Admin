<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 引入公共的头文件和静态资源 -->
<div th:replace="~{commons/common-static::common-static}"></div>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <!-- Main Content-->
    <div class="main-container-wrapper">
        <!-- Top bar area -->
        <div th:replace="~{commons/common-top::common-top-bar}"></div>

        <div class="container-fluid page-body-wrapper">
            <!-- Side Menu area -->
            <div th:replace="~{commons/common-side::common-side-bar}"></div>

            <!-- Mani Page -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Calendar area Start -->
                    <div class="container-fluid">
                        <!-- Start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-flex justify-content-between mb-30">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Dotan</a></li>
                                            <li class="breadcrumb-item active">Calendar</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Primary Table</h4>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead class="bg-primary text-white">
                                                    <tr>
                                                        <th>博客ID</th>
                                                        <th>博客标题</th>
                                                        <th>创作类型</th>
                                                        <th>博客类型</th>
                                                        <th>首图地址</th>
                                                        <th>发布状态</th>
                                                        <th>赞赏状态</th>
                                                        <th>推荐状态</th>
                                                        <th>更新时间</th>
                                                        <th style="width: 143px; text-align: center">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="blog:${blogList}">
                                                        <td th:text="${blog.getBlogId()}">1</td>
                                                        <td th:text="${blog.getBlogTitle()}">Java</td>
                                                        <td th:text="${blog.getCreationType()}">原创</td>
                                                        <td th:text="${blog.getTypeId()}">Java</td>
                                                        <td th:text="${blog.getFirstPicture()}">/love/long</td>
                                                        <td>
                                                            <span class="badge badge-danger badge-pill" th:if="${blog.getPublished() == 0}">未发布</span>
                                                            <span class="badge badge-info badge-pill" th:if="${blog.getPublished() == 1}">已发布</span>
                                                        </td>
                                                        <td>
                                                            <span class="badge badge-danger badge-pill" th:if="${blog.getCommendable() == 0}">不开启</span>
                                                            <span class="badge badge-info badge-pill"  th:if="${blog.getCommendable() == 1}">已开启</span>
                                                        </td>
                                                        <td>
                                                            <span class="badge badge-danger badge-pill" th:if="${blog.getRecommend() == 0}">不推荐</span>
                                                            <span class="badge badge-info badge-pill"  th:if="${blog.getRecommend() == 1}">已推荐</span>
                                                        </td>
                                                        <td th:text="${blog.getGmtModified()}">2020-11-11 13:14:20</td>
                                                        <td>
                                                            <a th:href="@{/admin/blog/edit}">
                                                                <button type="button" class="btn btn-outline-warning btn-sm mb-2 mr-2">编辑</button>
                                                            </a>
                                                            <a>
                                                                <button type="button" class="btn btn-outline-danger btn-sm mb-2 mr-2">删除</button>
                                                            </a>
                                                            <a>
                                                                <button type="button" class="btn btn-outline-info btn-sm mb-2 mr-2" >发布</button>
                                                            </a>
                                                            <a  th:href="@{/admin/blog/detail}">
                                                                <button type="button" class="btn btn-outline-info btn-sm mb-2 mr-2">详情</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Area -->
                <div th:replace="~{commons/common-footer::common-footer-bar}"></div>
            </div>
        </div>
    </div>

</body>

</html>
