<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 引入公共的头文件和静态资源 -->
<div th:replace="~{commons/common-static::common-static}"></div>

<body>
<!-- Preloader -->
<div id="preloader">
    <div class="lds-hourglass"></div>
</div>

<!-- Main Content-->
<div class="main-container-wrapper">
    <!-- Top bar area -->
    <div th:replace="~{commons/common-top::common-top-bar}"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- Side Menu area -->
        <div th:replace="~{commons/common-side::common-side-bar}"></div>

        <!-- Mani Page -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <!-- Start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex justify-content-between mb-30">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item">管理中心</li>
                                        <li class="breadcrumb-item"><a th:href="@{/admin/management/friendLink}">友链管理</a></li>
                                        <li class="breadcrumb-item active">新增</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    <!-- 博客类型新增 -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center" style="margin-top: 20px">
                                        <h4 class="modal-title">新增友链</h4>
                                        <hr/>
                                    </div>
                                    <form id="friendLinkAdd" class="forms-sample" method="post">
                                        <div class="form-group">
                                            <label for="blogAddress">博客地址</label>
                                            <input id="blogAddress" class="form-control" name="blogAddress" minlength="2" type="text" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="blogName">博客名称</label>
                                            <input id="blogName" class="form-control" type="text" name="blogName" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pictureAddress">图片地址</label>
                                            <input id="pictureAddress" class="form-control" type="text" name="pictureAddress" required>
                                        </div>
                                        <div class="form-group form-line">
                                            <label class="col-form-label">友链状态</label>
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="friendStatus" name="friendStatus" value="1">
                                                <label class="custom-control-label" for="friendStatus">开启</label>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <button id="pos-top-center" type="submit" class="btn btn-primary mr-2">提&nbsp;&nbsp;交</button>
                                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="cancel()">取&nbsp;&nbsp;消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer Area -->
            <div th:replace="~{commons/common-footer::common-footer-bar}"></div>
        </div>
    </div>
</div>

<script>
    $('#friendLinkAdd').validate({
        submitHandler: function (form) {
            add();
        }
    });

    /**
     * 提交新增友链
     */
    function add() {
        const blogAddress = $("#blogAddress").val();
        const blogName = $("#blogName").val();
        const pictureAddress = $("#pictureAddress").val();
        let friendStatus = 0;
        if ($("#friendStatus").prop('checked')){
            friendStatus = 1;
        }
        $.ajax({
            url: '/admin/management/friendLink/addFriendLink',
            type: 'post',
            data: {
                "blogAddress": blogAddress,
                "blogName": blogName,
                "pictureAddress": pictureAddress,
                "friendStatus": friendStatus
            },
            success: function (result) {
                if (result.code === 0) {
                    toastr.success(result.msg, "", {
                        positionClass: "toastr toast-top-center",
                        containerId: "toast-top-center",
                        showMethod: "slideDown",
                        hideMethod: "slideUp",
                        timeOut: 2e3
                    });
                    window.location.replace('/admin/management/friendLink');
                } else {
                    toastr.error(result.msg, "", {
                        positionClass: "toastr toast-top-center",
                        containerId: "toast-top-center",
                        showMethod: "slideDown",
                        hideMethod: "slideUp",
                        timeOut: 2e3
                    })
                }
            }
        });
    }

    /**
     * 取消窗口，重定向到友链列表页面
     */
    function cancel() {
        window.location.replace('/admin/management/friendLink');
    }
</script>
</body>

</html>
