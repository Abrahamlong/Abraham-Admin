<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 引入公共的头文件和静态资源 -->
<div th:replace="~{commons/common-static::common-static}"></div>

<body>
   <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

   <!-- Main Content-->
   <div class="main-container-wrapper">
       <!-- Top bar area -->
       <div th:replace="~{commons/common-top::common-top-bar}"></div>

       <div class="container-fluid page-body-wrapper">
           <!-- Side Menu area -->
           <div th:replace="~{commons/common-side::common-side-bar}"></div>

           <!-- Mani Page -->
           <div class="main-panel">
               <div class="content-wrapper">
                   <!-- Product Edit area Start -->
                   <div class="container-fluid">
                       <!-- Start page title -->
                       <div class="row">
                           <div class="col-12">
                               <div class="page-title-box d-flex justify-content-between mb-30">
                                   <div class="page-title-right">
                                       <ol class="breadcrumb m-0">
                                           <li class="breadcrumb-item"><a href="javascript: void(0);">Dotan</a></li>
                                           <li class="breadcrumb-item active">Coming-Soon</li>
                                       </ol>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <!-- end page title -->

                       <div class="container h-50">
                           <div class="row h-50">
                               <div class="col-12">
                                   <!-- Coming Soon Area Start -->
                                   <div class="coming-soon-area d-flex align-items-center">
                                       <!-- Coming Soon Content  -->
                                       <div class="coming-soon-content">
                                           <!-- Text And Form area -->
                                           <div class="text-form-area ">
                                               <h2>努力开发中...</h2>
                                               <p>We're coming soon! Awesome template to present <br> your future product or service.</p>
                                               <!-- Social Info Area -->
                                               <div class="social-info-area">
                                                   <a class="purple" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                                   <a class="sky" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                                   <a class="red" href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
                                                   <a class="blue" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                                               </div>
                                               <div class="countdown-timer wow fadeInUp" data-wow-delay="0.6s">
                                                   <div id="clock"></div>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>

                       <!-- end row -->
                   </div>
               </div>

               <!-- Footer Area -->
               <div th:replace="~{commons/common-footer::common-footer-bar}"></div>
           </div>
       </div>
   </div>

</body>

</html>
