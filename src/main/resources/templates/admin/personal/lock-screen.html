<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 引入公共的头文件和静态资源 -->
<div th:replace="~{commons/common-static::common-static}"></div>

<body class="lock-screen-area dark-color-overlay" style="background-image: url(../static/img/bg-img/lock.jpg);">
    <!-- Preloader -->
    <div id="preloader">
        <div class="lds-hourglass"></div>
    </div>

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 col-lg-5 mx-auto">
                    <!-- Middle Box -->
                    <div class="middle-box lock-screen text-center">
                        <img class="lock-profile-thumb" th:src="@{/img/member-img/team-3.jpg}" alt="img">
                        <form class="pt-4">
                            <div class="form-group">
                                <label class="text-white lock-text">Password to unlock</label>
                                <input type="text" class="form-control height-50 text-center" id="examplePassword1" placeholder="Password">
                            </div>
                            <div class="mt-5">
                                <a class="btn btn-primary btn-block line-height-50-p-0 height-50" th:href="@{/admin/index}">Unlock</a>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" class="auth-link text-white">Sign in using a different account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
